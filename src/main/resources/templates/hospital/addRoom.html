<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="hospital/navbar::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<section>
		<div class="card mt-5 mr-5">
			<div class="card-body">
				<h1 class="text-center mt-2">Add Room for Service</h1>

				<div th:if="${session.msg}" id="msg" class="container"
					style="text-align: center; width: 500px; margin-left: auto; margin-right: auto;">
					<div th:classappend="${'alert-'+ session.msg.type}" class="alert"
						role="alert">
						<span th:text="${session.msg.message}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</div>

				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form id="addRoom" th:action="@{/hospital/postRoom}" class="mt-3"
								method="POST" enctype="multipart/form-data">

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-search"></i>
										</div>
									</div>
									<select name="service" id="service"
										class="form-control font-weight-bold text-uppercase" required
										oninvalid="this.setCustomValidity('Choose a Service for Room')"
										onchange="setCustomValidity('')">
										<option selected value="" disabled>Select Service...</option>
										<option th:each="n : ${serviceList}" th:value="${n.getId()}">
											<span th:text="${n.getS_name()}"></span>
										</option>
									</select>
								</div>

								<div class="input-group mt-4">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="block" name="b_name"
										placeholder="Enter Block Name" class="form-control" required
										oninvalid="this.setCustomValidity('Name of Block')"
										onchange="setCustomValidity('')">
								</div>

								<div class="input-group mt-4">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="number" id="floor" name="f_number"
										placeholder="Enter Floor Number" class="form-control" required
										oninvalid="this.setCustomValidity('Which Floor in Block')"
										onchange="setCustomValidity('')">
								</div>

								<div class="input-group mt-4">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="number" id="r_number" name="r_number"
										placeholder="Enter Room No" class="form-control" required
										oninvalid="this.setCustomValidity('Mention Room Number')"
										onchange="setCustomValidity('')">
								</div>

								<div class="input-group mt-4">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="r_name" name="r_name"
										placeholder="Enter Room Name" class="form-control" required
										oninvalid="this.setCustomValidity('Mention Room Name')"
										onchange="setCustomValidity('')">
								</div>

								<div class="form-group mt-4">
									<textarea name="description" id="description"
										class="form-control" rows="5" required
										oninvalid="this.setCustomValidity('Information about Room')"
										onchange="setCustomValidity('')"></textarea>
								</div>

								<div class="container text-center mt-5">
									<button type="submit" class="btn btn-outline-primary">Add
										Room for Service</button>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button type="reset" class="btn btn-outline-danger">Clear</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {

				let intervalId = setTimeout(hide, 3000);

				function hide() {
					$('#msg').css('display', 'none');
				}

			})
		</script>
	</section>
</body>
</html>
