<div class="modal-content">
	<div class="modal-header">
		<h5 style="margin-left: 130px; color: #04676A; font-family: 'Lucida Console', 'Courier New', monospace;" class="modal-title" id="exampleModalLabel"
			>Service Details</h5>
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<img style="margin-left: 75px;" class="image" th:src="@{'/services/'+${service.s_image}}"
			th:alt="${service.s_name}">
		<label style="margin-left: 75px;"
			for="Name">Name : <span th:text="${service.s_name}"></span>
		</label> 
		<label style="margin-left: 75px;" for="Info">Info : <span
			th:text="${#strings.abbreviate(service.s_description,37)}"></span>
		</label>
	</div>
</div>
