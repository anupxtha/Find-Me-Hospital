
<div class="container-fluid px-5 py-5 mx-auto" style="clear: both;">
	<div class="row justify-content-between px-3">
		<div th:each="n : ${hospitalList}" class="block text-center mb-5">
			<img class="image" th:src="@{'/hospitals/'+${n.h_image}}"
				th:alt="${n.h_name}">
			<div class="info py-2 px-2">
				<div class="row px-3">
					<div class="buttons">
						<button type="button" class="btn btn-primary buttons1"
							data-toggle="modal" data-target="#exampleModal"
							th:onclick="|showPop(${n.id})|">Details</button>
						<a th:href="@{'/HospitalServices/'+${n.id}}"
							style="text-decoration: none; color: black;"><div
								class="buttons2">View Services</div></a>
					</div>
				</div>
				<div class="text-left">
					<h5
						style="font-family: 'Lucida Console', Courier, monospace; font-weight: bold;"
						class="mb-1 mt-2" th:text="${n.h_name}"></h5>
					<p style="font-family: 'Lucida Console', Courier, monospace;"
						class="mb-0" th:text="${n.h_contact}"></p>
					<small style="font-family: 'Lucida Console', Courier, monospace;"
						th:text="${#strings.abbreviate(n.h_description,37)}"></small>
				</div>
			</div>
		</div>
	</div>
</div>
