<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/navbar::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
	
    <div class="card mt-5 mr-5">
	    
        <div class="card-body">
            <h1 class="text-center mt-2">Update Service</h1>
            
            <div  th:if="${session.msg}"  id="msg" class="container" style="text-align: center; width: 500px;margin-left: auto;margin-right: auto;" >
				<div th:classappend="${'alert-'+ session.msg.type}" class="alert" role="alert" >
					<span th:text="${session.msg.message}"></span>
				</div>
            	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			</div>
            
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form id="updateService" class="mt-3" th:object="${service}" th:action="@{/admin/updateService}" method="POST" enctype="multipart/form-data">
							<input type="text" th:value="${service.id}" th:name="id" hidden />
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${service.s_name}" type="text" id="s_name" name="s_name" placeholder="Enter service Name" class="form-control">
                            </div>

                            <div class="form-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                    <img src="" style="width: 200px; height: 200px;" th:src="@{'/services/'+${service.s_image}}" th:alt="${service.s_image}" />
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="file" id="image" name="image" class="form-control">
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <textarea th:text="${service.s_description}" name="s_description" id="s_description" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="container text-center mt-5">
                                <button type="submit" class="btn btn-outline-primary">Update Service</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" class="btn btn-outline-danger">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    	
    	var msg = document.getElementById("msg");
    	
    	let intervalId = setTimeout(hide, 3000);
    	
    	function hide(){
    		msg.style.display = 'none';
    	}
    	
    	clearTimeout(intervalID);
    	
    </script>
    
</section>
</body>
</html>
