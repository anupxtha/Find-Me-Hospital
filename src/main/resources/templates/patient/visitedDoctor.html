<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="patient/navbar::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mt-5 mr-5">
			<div class="card-body">
				<h1 class="text-center">Doctor's Details</h1>
				<table class="table mt-4">
				  <thead>
				    <tr>
				     <!--  <th scope="col">NMC No.</th> -->
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Contact</th>
				      <th scope="col">Gender</th>
				      <th scope="col">Speciality</th>
				      <th scope="col">Qualification</th>
				      <th scope="col">d_photo</th>
				      <th scope="col">room</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:if="${doctors}" th:each="doctor : ${doctors}">
				      <!-- <th scope="row" th:text="${doctor.nmc_no}">1</th> -->
				      <td th:text="${doctor.d_name}"></td>
				      <td th:text="${doctor.d_email}"></td>
				      <td th:text="${doctor.d_contact}"></td>
				      <td th:text="${doctor.d_gender}"></td>
				      <td th:text="${doctor.specialty}"></td>
				      <td th:text="${doctor.qualification}"></td>
				      <td><img style="height: 30px; width: 30px;" src="" th:src="@{'/doctors/'+${doctor.d_photo}}" th:alt="${doctor.d_name}" /></td>
				      <td th:if="${doctor.room}" th:text="${doctor.room.r_number}+${doctor.room.r_name}"></td>
				     <td th:unless="${doctor.room}">--------</td>
				      <td>
				      	<a  th:href="@{'/patient/visitedDoctor/NMC_No/'+${doctor.nmc_no}}"><button class="btn btn-primary btn-sm">View</button></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
				
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" th:href="@{'/patient/visitedDoctor/'+${currentPage-1}}" href="#">Previous</a></li>
				    <li th:classappend="${currentPage==i-1?'active': ''}" th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a class="page-link" th:href="@{'/patient/visitedDoctor/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>
				    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/patient/visitedDoctor/'+${currentPage+1}}" href="#">Next</a></li>
				  </ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
