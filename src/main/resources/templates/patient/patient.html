<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="patient/navbar::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="mt-5 mr-5">
		<style>
		.card-counter {
			box-shadow: 2px 2px 10px #DADADA;
			margin: 5px;
			padding: 20px 10px;
			background-color: #fff;
			height: 100px;
			border-radius: 5px;
			transition: .3s linear all;
		}
		
		.card-counter:hover {
			box-shadow: 4px 4px 20px #DADADA;
			transition: .3s linear all;
		}
		
		.card-counter.primary {
			background-color: #007bff;
			color: #FFF;
		}
		
		.card-counter.danger {
			background-color: #ef5350;
			color: #FFF;
		}
		
		.card-counter.success {
			background-color: #66bb6a;
			color: #FFF;
		}
		
		.card-counter.info {
			background-color: #26c6da;
			color: #FFF;
		}
		
		.card-counter i {
			font-size: 5em;
			opacity: 0.2;
		}
		
		.card-counter .count-numbers {
			position: absolute;
			right: 35px;
			top: 20px;
			font-size: 32px;
			display: block;
		}
		
		.card-counter .count-name {
			position: absolute;
			right: 35px;
			top: 65px;
			font-style: italic;
			text-transform: capitalize;
			opacity: 0.5;
			display: block;
			font-size: 18px;
		}
		</style>

		<input id="serName"
			type="text" th:value="${serName}" hidden /> <input id="totalSer"
			type="text" th:value="${totalSer}" hidden />
				<input id="totalAppointment" type="text"
			th:value="${totalAppointment}" hidden /> 
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="card-counter primary">
						<i class="fa fa-code-fork"></i> <span class="count-numbers" th:text="${hospitalCount}"></span>
						<span class="count-name">No. of Hospitals</span>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card-counter danger">
						<i class="fa fa-ticket"></i> <span class="count-numbers" th:text="${serviceCount}"></span>
						<span class="count-name">No. of Services</span>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card-counter success">
						<i class="fa fa-database"></i> <span class="count-numbers" th:text="${doctorCount}"></span>
						<span class="count-name">No. of Doctors</span>
					</div>
				</div>

				<!-- <div class="col-md-3">
					<div class="card-counter info">
						<i class="fa fa-users"></i> <span class="count-numbers">35</span>
						<span class="count-name">Users</span>
					</div>
				</div> -->
			</div>
		</div>
		
		<div class="row mt-5 ml-4 mr-4">

			<!-- Area Chart -->
			<div class="col-xl-8 col-lg-7">
				<div class="card shadow mb-4">
					<!-- Card Header - Dropdown -->
					<div
						class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 font-weight-bold text-primary">Total
							Appointments</h6>
						<div class="dropdown no-arrow">
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
								aria-labelledby="dropdownMenuLink">
								<div class="dropdown-header">Dropdown Header:</div>
								<a class="dropdown-item" href="#">Action</a> <a
									class="dropdown-item" href="#">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</div>
					</div>
					<!-- Card Body -->
					<div class="card-body">
						<div class="chart-area" style="height: 400px">
							<canvas id="myAreaChart"></canvas>
						</div>
					</div>
				</div>
			</div>

			<!-- Pie Chart -->
			<div class="col-xl-4 col-lg-5">
				<div class="card shadow mb-4">
					<!-- Card Header - Dropdown -->
					<div
						class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 font-weight-bold text-primary">Most Popular
							Services</h6>

					</div>
					<!-- Card Body -->
					<div class="card-body">
						<div class="chart-pie pt-4 pb-2 " style="height: 350px">
							<canvas id="myPieChart"></canvas>
						</div>
						<div class="mt-4 text-center small">
							<span class="mr-2">
								<b>Hover on Pie to See Data</b>	
							</span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Page level plugins -->
		<script src="vendor/chart.js/Chart.min.js"></script>

		<!-- Page level custom scripts -->
		<script>
		

		
					// Set new default font family and font color to mimic Bootstrap's default styling
					Chart.defaults.global.defaultFontFamily = 'Nunito',
					'-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
			Chart.defaults.global.defaultFontColor = '#858796';
			
			/* var totalApp = JSON.parse("[" + $("#totalAppointment").val() + "]"); */

			var totalApp = JSON.parse("[" + $("#totalAppointment").val() + "]");
			var serName = $("#serName").val().slice(1,-1);
			var totalSer = JSON.parse($("#totalSer").val());
			
			
			/* console.log(serName.split(','))
			console.log(totalSer) */
			 
			
			var ctx = document.getElementById("myPieChart");
			var myPieChart = new Chart(ctx, {
				type : 'doughnut',
				data : {
					labels : serName.split(','),
					datasets : [ {
						data : totalSer,
						backgroundColor : [ '#4e73df', '#1cc88a', '#36b9cc',
								'#EF5350' ],
						hoverBackgroundColor : [ '#2e59d9', '#17a673',
								'#2c9faf', '#EF5350' ],
						hoverBorderColor : "rgba(234, 236, 244, 1)",
					} ],
				},
				options : {
					maintainAspectRatio : false,
					tooltips : {
						backgroundColor : "rgb(255,255,255)",
						bodyFontColor : "#858796",
						borderColor : '#dddfeb',
						borderWidth : 1,
						xPadding : 15,
						yPadding : 15,
						displayColors : false,
						caretPadding : 10,
					},
					legend : {
						display : false
					},
					cutoutPercentage : 80,
				},
			});

			
			

			//console.log(typeof (totalApp))
			//console.log(totalApp[0])

			function number_format(number, decimals, dec_point, thousands_sep) {
				// *     example: number_format(1234.56, 2, ',', ' ');
				// *     return: '1 234,56'
				number = (number + '').replace(',', '').replace(' ', '');
				var n = !isFinite(+number) ? 0 : +number, prec = !isFinite(+decimals) ? 0
						: Math.abs(decimals), sep = (typeof thousands_sep === 'undefined') ? ','
						: thousands_sep, dec = (typeof dec_point === 'undefined') ? '.'
						: dec_point, s = '', toFixedFix = function(n, prec) {
					var k = Math.pow(10, prec);
					return '' + Math.round(n * k) / k;
				};
				// Fix for IE parseFloat(0.55).toFixed(0) = 0;
				s = (prec ? toFixedFix(n, prec) : '' + Math.round(n))
						.split('.');
				
				if (s[0].length > 3) {
					s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
				}
				if ((s[1] || '').length < prec) {
					s[1] = s[1] || '';
					s[1] += new Array(prec - s[1].length + 1).join('0');
				}
				
				return s.join(dec);
			}

			// Area Chart Example
			var ctx = document.getElementById("myAreaChart");
			var myLineChart = new Chart(
					ctx,
					{
						type : 'line',
						data : {
							labels : [ "Jan", "Feb", "Mar", "Apr", "May",
									"Jun", "Jul", "Aug", "Sep", "Oct", "Nov",
									"Dec" ],
							datasets : [ {
								label : "Appointment No.",
								lineTension : 0.3,
								backgroundColor : "rgba(78, 115, 223, 0.05)",
								borderColor : "rgba(78, 115, 223, 1)",
								pointRadius : 3,
								pointBackgroundColor : "rgba(78, 115, 223, 1)",
								pointBorderColor : "rgba(78, 115, 223, 1)",
								pointHoverRadius : 3,
								pointHoverBackgroundColor : "rgba(78, 115, 223, 1)",
								pointHoverBorderColor : "rgba(78, 115, 223, 1)",
								pointHitRadius : 10,
								pointBorderWidth : 2,
								data : totalApp[0],
							} ],
						},
						options : {
							maintainAspectRatio : false,
							layout : {
								padding : {
									left : 10,
									right : 25,
									top : 25,
									bottom : 0
								}
							},
							scales : {
								xAxes : [ {
									time : {
										unit : 'date'
									},
									gridLines : {
										display : false,
										drawBorder : false
									},
									ticks : {
										maxTicksLimit : 7
									}
								} ],
								yAxes : [ {
									ticks : {
										maxTicksLimit : 5,
										padding : 10,
										// Include a dollar sign in the ticks
										callback : function(value, index,
												values) {
											return value;
										}
									},
									gridLines : {
										color : "rgb(234, 236, 244)",
										zeroLineColor : "rgb(234, 236, 244)",
										drawBorder : false,
										borderDash : [ 2 ],
										zeroLineBorderDash : [ 2 ]
									}
								} ],
							},
							legend : {
								display : false
							},
							tooltips : {
								backgroundColor : "rgb(255,255,255)",
								bodyFontColor : "#858796",
								titleMarginBottom : 10,
								titleFontColor : '#6e707e',
								titleFontSize : 14,
								borderColor : '#dddfeb',
								borderWidth : 1,
								xPadding : 15,
								yPadding : 15,
								displayColors : false,
								intersect : false,
								mode : 'index',
								caretPadding : 10,
								callbacks : {
									label : function(tooltipItem, chart) {
										var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label
												|| '';
										return datasetLabel
												+ ' : '
												+ number_format(tooltipItem.yLabel);
									}
								}
							}
						}
					});
		</script>

	</section>
</body>
</html>
