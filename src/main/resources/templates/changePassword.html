<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="navbar::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<section>

		<style>
#login .container #login-row #login-column #login-box {
	margin-top: 20px;
	margin-bottom: 100px;
	max-width: 600px;
	height: 400px;
	border: 1px solid #9C9C9C;
	background-color: #f5f2f3;
}

#login .container #login-row #login-column #login-box #login-form {
	padding: 20px;
}

#login .container #login-row #login-column #login-box #login-form #register-link
	{
	margin-top: -85px;
}
</style>

		<div id="login" class="mt-2 mb-2">
			<h3 class="text-center text-white pt-5">Change Password form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">

							<h3 class="text-center mt-4">Enter New Password</h3>

							<form th:action="@{/changePassword}" method="POST">
								<div class="form-group">
									<input type="password" name="password" placeholder="Enter New Password Here"
										class="form-control mt-4" required />
								</div>
								<div class="container text-center mt-4">
									<button class="btn btn-warning">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</section>

</body>
</html>
